<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>
  
  <!-- Include Lato Black from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">

  <style>
    /* Resetting body and html margin and height for full viewport */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Lato', sans-serif; /* Apply Lato font to the body */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px; /* Set a fixed width */
    }
    h1 {
      font-weight: 900; /* Lato Black weight */
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Password</h1>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button type="submit">Submit</button>
      <p id="errorMessage" class="error" style="display: none;">Incorrect password. Try again.</p>
    </form>
  </div>

  <script>
    const correctPassword = "mypassword"; // Change this to your desired password
    const form = document.getElementById('passwordForm');
    const input = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting
      if (input.value === correctPassword) {
        window.location.href = "https://sites.google.com/view/kevinkwasny/work?authuser=0"; // Redirect to Google Site
      } else {
        errorMessage.style.display = "block"; // Show an error message if the password is incorrect
        input.value = ""; // Clear the password input
      }
    });
  </script>
</body>
</html>
